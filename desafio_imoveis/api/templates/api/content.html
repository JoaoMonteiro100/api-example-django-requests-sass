<!DOCTYPE html>
<html>
  <head>
    <title>Imóveis | Sítio Perfeito</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}api/css/style.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Signika+Negative" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="{{STATIC_URL}}api/js/script.js"></script>
	<script src="{{STATIC_URL}}api/js/google_maps.js"></script>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
	<style type="text/css">html,body{background-color:transparent;}</style>
  </head>
  <body>

	<div id="legal-area">
	
	  <!-- Page title -->
	  <h1 style="padding-bottom:25px;">IMÓVEIS | <small>  SÍTIO PERFEITO
	  <img src="{{STATIC_URL}}api/icons/star.png" width="10px" style="padding-left:0.7em; padding-bottom:0.2em;" />
	  <img src="{{STATIC_URL}}api/icons/star.png" width="10px" style="padding-bottom:0.2em;" />
	  <img src="{{STATIC_URL}}api/icons/star.png" width="10px" style="padding-bottom:0.2em;" />
	  <img src="{{STATIC_URL}}api/icons/star.png" width="10px" style="padding-bottom:0.2em;" />
	  <img src="{{STATIC_URL}}api/icons/star.png" width="10px" style="padding-bottom:0.2em;" />
	  </small></h1>
	
	  <!-- Buttons -->
	  <a class="button" href="#"><img src="{{STATIC_URL}}api/icons/list.png" height="15px" /><h3 style="display:inline; padding-left:15px;">LISTA</h3></a>
	  <div style="padding-top:25px;"></div>
	  <div id="scrollable">
	    <a class="left_option" href="#">Preço</a><a class="right_option" href="#">Data</a>
	    <span style="padding:10px;"></span>
	    <a class="left_option" href="#"><img src="{{STATIC_URL}}api/icons/grid.png" height="15px" /></a><a class="right_option" href="#"><img src="{{STATIC_URL}}api/icons/list_muted.png" height="15px" /></a>
	  <div style="padding-top:35px;"></div>
	  <div id="results">
	
	  <!-- Goes through the ads list and shows them one by one -->
	  {% if ads_list %}
	    {% for ad in ads_list.houses %}
	    <div class="house">
		
		  <!-- I couldn't make the href to the ad's page. Here are the ways I found that may do it (don't mind the spaces between {'s and %'s):
			1) { % url api.views.get_ad ad.slug % }
			2) { % url 'api:ad_page' ad.slug % }
		  Alas, none worked for me. So, no href. I suspect it might have to do with 'urls.py' or 'views.py' though. Will look into it. -->
		  <a href="#">
		
		  <!-- Code to get the profile pic of an ad (I think it successfully retrieves it but doesn't know how to process it) -->
		  <!--{% for photo in ad.photos %}
			{% if photo.profile %}
			  <img src="data:image/jpeg;base64,{{photo.uri}}" alt="">
			{% else %}
			  <img src="{{STATIC_URL}}api/images/placeholder.jpg" alt="">
			{% endif %}
		  {% endfor %}-->
		  
		  <!-- Placeholder ad profile image (to remove when code above is working) -->
		  <img src="{{STATIC_URL}}api/images/placeholder.jpg" alt="">
		
		  <!-- Other ad info -->
		  <div id="place">{{ad.location.address}}</div>
		  <div id="info">
			 <h2>{{ad.ad_title}}</h2>
			<h4>{{ad.rent_price}} €</h4>
		  </div>
		</a>
		<p><small><script>document.write(howLongAgo({{ad.date}}))</script></small><p>
		
	  </div>
	  {% endfor %}
	{% else %}
	  <p>De momento não há imóveis disponíveis.</p>
	{% endif %}

	  <!-- Hardcoded example -->
	  <div class="house">
		  <a href="#">
		  <img src="{{STATIC_URL}}api/images/placeholder.jpg" alt="">
		  <div id="place">Montijo</div>
		  <div id="info">
			 <h2>Moradia - hardcoded</h2>
			<h4>3000 €</h4>
		  </div>
		</a>
		<p><small id="date">Adicionado há 5 minutos.</small><p>
	  </div>

	</div>
	</div>
	</div>
	
  </body>
</html>
